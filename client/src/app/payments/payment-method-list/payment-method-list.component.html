<h2 class="mb-3">Payment Methods</h2>
<div class="row">
    <div class="col-3 mb-3" *ngFor="let paymentMethod of paymentMethods">
        <app-payment-method-card [paymentMethod]="paymentMethod" (deleted)="removePayment($event)"></app-payment-method-card>
    </div>
</div>
<button class="btn btn-success" routerLink="add-method"><i class="fa fa-plus me-2"></i>Add New Payment Method</button>
