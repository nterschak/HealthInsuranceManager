<div class="modal-header">
    <h4 class="modal-title pull-left">Add Payment</h4>
</div>
<div class="modal-body">
    <form>
        <div class="form-group mb-3">
            <label for="amount">Amount</label>
            <input
                type="number"
                class="form-control"
                placeholder="Amount"
                required
                [(ngModel)]="payment.amount"
                name="amount"
            >
        </div>

        <div class="form-group mb-3">
            <label for="datePaid">Date Paid</label>
            <input
                type="text"
                class="form-control"
                placeholder="Date Paid"
                required
                bsDatepicker
                [(ngModel)]="payment.datePaid"
                name="datePaid"
            >
        </div>        
    
        <div class="form-group mb-3">
            <label for="paymentMethod">Payment Method</label>
            <select
                class="form-select"
                required
                [(ngModel)]="payment.paymentMethodId"
                name="paymentMethodId"    
            >
                <option *ngFor="let paymentMethod of paymentMethods" [value]="paymentMethod.id">
                    {{paymentMethod.description}} - {{paymentMethod.lastFourDigits}}
                </option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success me-3" (click)="submit()">Submit</button>
    <button class="btn btn-danger" (click)="cancel()">Cancel</button>
</div>
